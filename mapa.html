<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .form-popup {
      font-family: sans-serif;
      font-size: 14px;
    }
    .form-popup input {
      width: 100%;
      padding: 5px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-popup button {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-popup button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const scriptURL = "TU_SCRIPT_URL_AQUI"; // ← reemplaza con tu Apps Script URL

    const map = L.map('map').setView([-17.4, -66.2], 13); // Ajusta centro según tu ciudad

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);

      const popupContent = `
        <div class="form-popup">
          <label>Nombre:</label>
          <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
          <label>Servicio:</label>
          <input type="text" id="servicio" placeholder="Ej: 300 Mbps">
          <button onclick="guardarCliente(${lat}, ${lng})">Guardar</button>
        </div>
      `;

      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    function guardarCliente(lat, lng) {
      const nombre = document.getElementById("nombre").value;
      const servicio = document.getElementById("servicio").value;

      if (!nombre || !servicio) {
        alert("⚠️ Completa todos los campos");
        return;
      }

      const cliente = { nombre, servicio, latitud: lat, longitud: lng };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(cliente),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(() => {
        alert("✅ Cliente guardado correctamente");
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<strong>${nombre}</strong><br>${servicio}`)
          .openPopup();
      })
      .catch(err => {
        console.error("❌ Error:", err);
        alert("❌ No se pudo guardar");
      });

      map.closePopup();
    }
  </script>
</body>
</html>
