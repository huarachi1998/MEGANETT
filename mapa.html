<!DOCTYPE html>
<html>
<head>
  <title>Guardar ubicaciones desde mapa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script 
    src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>

<h2>Haz clic en el mapa para agregar una ubicación</h2>
<div id="map"></div>

<script>
  var map = L.map('map').setView([-16.5, -68.1], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function(e) {
    var nombre = prompt('Nombre de la ubicación:');
    if (!nombre) {
      alert('No se guardó porque no escribiste un nombre.');
      return;
    }
    var lat = e.latlng.lat;
    var lon = e.latlng.lng;

    L.marker([lat, lon]).addTo(map)
      .bindPopup(nombre)
      .openPopup();

    fetch('https://script.google.com/macros/s/AKfycbyMW-KV6BeC9LwtQL73EsyBW7Upl2w52sM-GDT1t5NQcpgly5whRS2nU-LDo6cPHJPFbQ/exec', {
      method: 'POST',
      body: JSON.stringify({nombre: nombre, lat: lat, lon: lon}),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if(data.result === 'success'){
        alert('Ubicación guardada correctamente!');
      } else {
        alert('Error al guardar la ubicación: ' + (data.message || ''));
      }
    })
    .catch(error => {
      alert('Error de red: ' + error);
    });
  });
</script>

</body>
</html>
