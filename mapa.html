<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìç Clientes en el Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse para leer CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSEdbWwSHKOLL9lf40WTKvspSsPGP77M90GmDGKEqJsePbl_GtPwBTrnPhe2E7D4MYqtIJoFOdfOzb/pub?output=csv";

    // Inicializa el mapa
    const map = L.map('map').setView([-17.4, -66.2], 13); // Puedes ajustar el centro y zoom

    // Carga base del mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'üó∫Ô∏è Mapas por OpenStreetMap'
    }).addTo(map);

    // Cargar y parsear CSV
    Papa.parse(urlCSV, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(cliente => {
          const lat = parseFloat(cliente.latitud);
          const lng = parseFloat(cliente.longitud);
          const nombre = cliente.nombre || 'Sin nombre';
          const servicio = cliente.servicio || 'Sin servicio';

          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(`<strong>${nombre}</strong><br>${servicio}`);
          }
        });
      }
    });
  </script>

</body>
</html>
