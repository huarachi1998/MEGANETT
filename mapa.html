<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìç Mapa de Clientes con Filtro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    #filtro {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    select {
      padding: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="filtro">
    <label for="servicioSelect">üîç Filtrar por servicio:</label>
    <select id="servicioSelect">
      <option value="todos">Todos</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSEdbWwSHKOLL9lf40WTKvspSsPGP77M90GmDGKEqJsePbl_GtPwBTrnPhe2E7D4MYqtIJoFOdfOzb/pub?output=csv";

    const map = L.map('map').setView([-17.4, -66.2], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'üó∫Ô∏è OpenStreetMap'
    }).addTo(map);

    const markers = [];
    let clientes = [];

    const select = document.getElementById("servicioSelect");

    function limpiarMarcadores() {
      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0;
    }

    function mostrarClientes(filtro) {
      limpiarMarcadores();
      clientes.forEach(cliente => {
        const lat = parseFloat(cliente.latitud);
        const lng = parseFloat(cliente.longitud);
        const nombre = cliente.nombre || "Sin nombre";
        const servicio = cliente.servicio || "Sin servicio";

        if (isNaN(lat) || isNaN(lng)) return;

        if (filtro === "todos" || servicio === filtro) {
          const marker = L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<strong>${nombre}</strong><br>${servicio}`);
          markers.push(marker);
        }
      });
    }

    function cargarServiciosUnicos() {
      const servicios = new Set();
      clientes.forEach(c => {
        if (c.servicio) servicios.add(c.servicio);
      });

      servicios.forEach(s => {
        const option = document.createElement("option");
        option.value = s;
        option.textContent = s;
        select.appendChild(option);
      });
    }

    select.addEventListener("change", () => {
      mostrarClientes(select.value);
    });

    Papa.parse(urlCSV, {
      download: true,
      header: true,
      complete: function(results) {
        clientes = results.data;
        cargarServiciosUnicos();
        mostrarClientes("todos");
      }
    });
  </script>

</body>
</html>
