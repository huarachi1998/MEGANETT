<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const hojaURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSEdbWwSHKOLL9lf40WTKvspSsPGP77M90GmDGKEqJsePbl_GtPwBTrnPhe2E7D4MYqtIJoFOdfOzb/pub?output=csv';

    const mapa = L.map('map').setView([-17.39, -66.15], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(mapa);

    fetch(hojaURL)
      .then(res => res.text())
      .then(csv => {
        const lineas = csv.split('\n');
        const encabezados = lineas[0].split(',');

        for (let i = 1; i < lineas.length; i++) {
          const fila = lineas[i].split(',');
          const nombre = fila[0];
          const servicio = fila[1];
          const lat = parseFloat(fila[2]);
          const lng = parseFloat(fila[3]);

          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng]).addTo(mapa)
              .bindPopup(`<b>${nombre}</b><br>${servicio}`);
          }
        }
      })
      .catch(err => {
        console.error('Error cargando datos:', err);
        alert('No se pudo cargar el mapa');
      });
  </script>
</body>
</html>
