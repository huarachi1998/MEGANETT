<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .form-popup {
      font-family: sans-serif;
      font-size: 14px;
    }
    .form-popup input {
      width: 100%;
      padding: 5px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-popup button {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-popup button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw6VpSHeZzGhfiajSZooUtm-nu_SHuuzJI-KovhHAY8vHSNv07sw0fUIV3gOuEaM6w38w/exec";

    // URL pública CSV de tu Google Sheets (debes publicar la hoja)
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSEdbWwSHKOLL9lf40WTKvspSsPGP77M90GmDGKEqJsePbl_GtPwBTrnPhe2E7D4MYqtIJoFOdfOzb/pub?output=csv";

    const map = L.map('map').setView([-17.4, -66.2], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar marcadores existentes
    function cargarClientes() {
      Papa.parse(csvURL, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(cliente => {
            const lat = parseFloat(cliente.latitud);
            const lng = parseFloat(cliente.longitud);
            const nombre = cliente.nombre || "Sin nombre";
            const servicio = cliente.servicio || "Sin servicio";

            if (!isNaN(lat) && !isNaN(lng)) {
              L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`<strong>${nombre}</strong><br>${servicio}`);
            }
          });
        }
      });
    }

    cargarClientes();

    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);

      const popupContent = `
        <div class="form-popup">
          <label>Nombre:</label>
          <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
          <label>Servicio:</label>
          <input type="text" id="servicio" placeholder="Ej: 300 Mbps">
          <button onclick="guardarCliente(${lat}, ${lng})">Guardar</button>
        </div>
      `;

      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    function guardarCliente(lat, lng) {
      const nombre = document.getElementById("nombre").value.trim();
      const servicio = document.getElementById("servicio").value.trim();

      if (!nombre || !servicio) {
        alert("⚠️ Completa todos los campos");
        return;
      }

      const cliente = { nombre, servicio, latitud: lat, longitud: lng };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(cliente),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(() => {
        alert("✅ Cliente guardado correctamente");
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<strong>${nombre}</strong><br>${servicio}`)
          .openPopup();
      })
      .catch(err => {
        console.error("❌ Error:", err);
        alert("❌ No se pudo guardar");
      });

      map.closePopup();
    }
  </script>
</body>
</html>
