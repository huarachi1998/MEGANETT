<!DOCTYPE html>
<html>
<head>
  <title>Mapa con ubicaciones guardadas y guardado nuevo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>

<h2>Ubicaciones guardadas</h2>
<div id="map"></div>

<script>
  const urlWebApp = 'https://script.google.com/macros/s/AKfycbyMW-KV6BeC9LwtQL73EsyBW7Upl2w52sM-GDT1t5NQcpgly5whRS2nU-LDo6cPHJPFbQ/exec';

  var map = L.map('map').setView([-16.5, -68.1], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  function cargarUbicaciones() {
    fetch(urlWebApp)
      .then(res => res.json())
      .then(data => {
        data.forEach(loc => {
          if (loc.lat && loc.lon && loc.nombre) {
            L.marker([loc.lat, loc.lon])
             .addTo(map)
             .bindPopup(loc.nombre);
          }
        });
      })
      .catch(err => console.error('Error cargando ubicaciones:', err));
  }

  cargarUbicaciones();

  map.on('click', function(e) {
    var nombre = prompt('Nombre de la ubicación:');
    if (!nombre) {
      alert('No se guardó porque no escribiste un nombre.');
      return;
    }
    var lat = e.latlng.lat;
    var lon = e.latlng.lng;

    L.marker([lat, lon]).addTo(map)
      .bindPopup(nombre)
      .openPopup();

    fetch(urlWebApp, {
      method: 'POST',
      body: JSON.stringify({nombre: nombre, lat: lat, lon: lon}),
      headers: {'Content-Type': 'application/json'}
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === 'success') {
        alert('Ubicación guardada correctamente!');
      } else {
        alert('Error al guardar ubicación: ' + (data.message || ''));
      }
    })
    .catch(err => alert('Error de red: ' + err));
  });
</script>

</body>
</html>
