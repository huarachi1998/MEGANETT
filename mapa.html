<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Ubicaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([-17.4, -66.2], 13); // Coordenadas iniciales (ejemplo: Cochabamba)

    // Capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar datos desde tu Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbyMW-KV6BeC9LwtQL73EsyBW7Upl2w52sM-GDT1t5NQcpgly5whRS2nU-LDo6cPHJPFbQ/exec')
      .then(response => response.json())
      .then(data => {
        data.forEach(punto => {
          if (punto.lat && punto.lon) {
            L.marker([parseFloat(punto.lat), parseFloat(punto.lon)])
              .addTo(map)
              .bindPopup(`<b>${punto.nombre}</b><br>Lat: ${punto.lat}<br>Lon: ${punto.lon}`);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar los datos:', error);
        alert("No se pudieron cargar los datos del mapa.");
      });
  </script>

</body>
</html>
