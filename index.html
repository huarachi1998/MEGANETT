<form id="clienteForm">
  <input type="text" id="nombre" placeholder="Nombre" required />
  <input type="text" id="servicio" placeholder="Servicio (ej. 300 Mbps)" required />
  <button type="submit">ğŸ“ Agregar y Guardar</button>
</form>

<script>
  const formURL = "https://docs.google.com/forms/d/e/TU_FORM_ID/formResponse";

  document.getElementById("clienteForm").addEventListener("submit", e => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const servicio = document.getElementById("servicio").value;

    if (!navigator.geolocation) {
      alert("Tu navegador no soporta geolocalizaciÃ³n");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      const data = new URLSearchParams();
      data.append("entry.1180032392", nombre);      // Cambia por tu cÃ³digo real
      data.append("entry.1455287260", servicio);    // Cambia por tu cÃ³digo real
      data.append("entry.AAA111111", lat);          // Cambia por tu cÃ³digo real Latitud
      data.append("entry.BBB222222", lng);          // Cambia por tu cÃ³digo real Longitud

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data
      })
      .then(() => alert("âœ… Cliente guardado correctamente"))
      .catch(() => alert("âŒ No se pudo guardar el cliente"));

    }, err => {
      alert("âŒ Error obteniendo ubicaciÃ³n");
    });
  });
</script>
