<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>MEGANET - Mapa FTTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MEGANET FTTH</h1>
    <p>Velocidad, estabilidad y cobertura visual en tiempo real. Descubre nuestras zonas activas.</p>
    <div id="filtros">
      <button onclick="filtrar('todos')">Todos</button>
      <button onclick="filtrar('activo')">🟢 Activos</button>
      <button onclick="filtrar('saturado')">🔴 Saturados</button>
      <button onclick="filtrar('mantenimiento')">🟠 Mantenimiento</button>
    </div>
  </header>

  <div id="stats">
    <p>Puntos: <span id="puntos">0</span></p>
    <p>Cash: $<span id="cash">0</span></p>
  </div>

  <div id="map"></div>

  <footer>
    <p>📍 Actualizado: <span id="fecha"></span> - MEGANET S.A.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
