<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì• Nuevo Cliente</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="clienteForm">
    <h2>üì• Nuevo Cliente</h2>
    <label>Nombre</label>
    <input type="text" id="nombre" required />

    <label>Servicio (ej. 300 Mbps)</label>
    <input type="text" id="servicio" required />

    <button type="submit">üìç Agregar y Guardar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw6VpSHeZzGhfiajSZooUtm-nu_SHuuzJI-KovhHAY8vHSNv07sw0fUIV3gOuEaM6w38w/exec";

    document.getElementById('clienteForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Datos b√°sicos
      const nombre = document.getElementById('nombre').value;
      const servicio = document.getElementById('servicio').value;

      // Geolocalizaci√≥n del navegador
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci√≥n");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const cliente = {
          nombre: nombre,
          servicio: servicio,
          latitud: lat,
          longitud: lng
        };

        // Enviar a Google Sheets
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(cliente),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.text())
        .then(result => {
          alert("‚úÖ Cliente guardado correctamente");
          document.getElementById('clienteForm').reset();
        })
        .catch(error => {
          console.error("‚ùå Error:", error);
          alert("‚ùå No se pudo guardar el cliente");
        });

      }, error => {
        alert("Error al obtener tu ubicaci√≥n");
      });
    });
  </script>

</body>
</html>
